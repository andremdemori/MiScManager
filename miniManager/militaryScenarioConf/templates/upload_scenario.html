{% extends 'base.html' %}
{% load static %}

{% block content %}



<form class="test-plan-form" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="col">
      <label for="file">Select an .owl file to upload:</label><br>
      <input type="file" id="file" name="file" required>
      <br><br>
      <input type="submit" class="btn btn-secondary" value="Upload scenario">
  </div>

    <div>
        <br>
        {% if instances_output %}
            <h2>Instances:</h2>
            <p>{{ instances_output|safe }}</p>

            <br><br>
        {% endif %}

    </div>

</form>

{% endblock %}
